<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container" id="container">
    <div id="displaySection" class="displaySection">
    </div>
    <div class="buttonContainer">
      <button class="keys a" data-id="1">1</button>
      <button class="keys b" data-id="2">2</button>
      <button class="keys c" data-id="3">3</button>
      <button class="keys d" data-id="4">4</button>
      <button class="keys e" data-id="5">5</button>
      <button class="keys f" data-id="6">6</button>
      <button class="keys g" data-id="7">7</button>
      <button class="keys h" data-id="8">8</button>
      <button class="keys i" data-id="9">9</button>
      <button class="keys j" data-id="0">0</button>
      <button class="keys k" data-id="AC">AC</button>
      <button class="keys l" data-id="Del">Del</button>
      <button class="keys m" data-id=".">.</button>
      <button class="key keys n" data-id="+">+</button>
      <button class="key keys o" data-id="-">-</button>
      <button class="key keys p" data-id="*">*</button>
      <button class="key keys q" data-id="/">/</button>
      <button class="r" data-id="equals">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
