<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container" id="container">
    <div id="displaySection" id="displaySection">
      <input type="number" id="display">
    </div>
    <div class="buttonContainer">
      <button class="keys" data-id="1">1</button>
      <button class="keys" data-id="2">2</button>
      <button class="keys" data-id="3">3</button>
      <button class="keys" data-id="4">4</button>
      <button class="keys" data-id="5">5</button>
      <button class="keys" data-id="6">6</button>
      <button class="keys" data-id="7">7</button>
      <button class="keys" data-id="8">8</button>
      <button class="keys" data-id="9">9</button>
      <button class="keys" data-id="0">0</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
